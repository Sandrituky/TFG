<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="caja" layout:fragment="content" class="container">


		<div class="row">
			<div class="col-md-6 offset-3">
				<h2 class="text-center">Registrar Animal</h2>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 offset-3">

				<form th:action="@{/animales/add-submit}" th:object="${animal}"
					method="post" enctype="multipart/form-data" class="was-validated">
					<!-- el objeto inicializado en el controlador: ‚¨ÜÔ∏è Animal animal = new Animal(); -->
					<table>

						<!-- INPUT NOMBRE ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{nombre}" class="form-control"
									placeholder="Nombre del animal" required minlength=3 />
							</div>
						</div>

						<!-- INPUT TIPO ANIMAL -->


						<!-- th:field = name,  th:value = value -->
						<!-- tipo ser√≠a la variable de la clase Animal -->

						<div class="form-group row">

							<label class="col-sm-2 col-form-label">Animal</label>
							<div class="col-sm-2">
								<div class="form-check">
									<input type="radio" th:field="*{tipo}" th:value="*{tipo.PERRO}"
										class="form-check-input" required /> <label class="form-check-label">üêï</label>
								</div>

								<div class="form-check">
									<input type="radio" th:field="*{tipo}" th:value="*{tipo.GATO}"
										class="form-check-input"  required/> <label class="form-check-label">üêà</label>
								</div>

							</div>


							<label class="col-sm-2 col-form-label">Sexo</label>
							<div class="col-sm-2">
								<div class="form-check">
									<input type="radio" th:field="*{sexo}" th:value="*{sexo.MACHO}"
										class="form-check-input" required/> <label class="form-check-label">‚ôÇÔ∏è</label>
								</div>
								<div class="form-check">
									<input type="radio" th:field="*{sexo}"
										th:value="*{sexo.HEMBRA}" class="form-check-input" /> <label
										class="form-check-label" required>‚ôÄÔ∏è</label>
								</div>

							</div>
						</div>
						
						<!-- INPUT RAZA ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="nombre">Raza</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{raza}" class="form-control"
									placeholder="Raza del animal" required minlength=3 />
							</div>
						</div>

						<!-- INPUT FECHA NACIMIENTO DEL ANIMAL -->

						<!-- INPUT FECHA -->
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="fnac">Fecha</label>
							<div class="col-sm-10">
								<input type="date" th:field="*{fnac}" class="form-control"
									required />
							</div>
						</div>

						<!-- INPUT PROVINCIA ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="provincia.id">Provincia</label>
							<div class="col-sm-10">
								<select th:field="*{provincia.id}" class="form-control">
									<option th:each="i : ${provincias}" th:text="${i.provincia}"
										th:value="${i.id}"></option>
								</select>
							</div>
						</div>


						<!-- Si fuera un valor enum  <td><select th:field="*{provincia}">
							<option th:each="i : ${provincias}" th:text="${i.toString()}"
								th:value="${i}"></option>
					</select></td>-->

						<!-- INPUT POBLACION ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="fnac">Poblaci√≥n</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{poblacion}"  class="form-control"
									required minlenght=2 maxlenght=50 />
							</div>
						</div>


						<!-- INPUT ESTERILIZACION ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Esterilizado</label>
							<div class="col-sm-10">
								<th:block th:each="i : ${esterilizados}">
									<div class="form-check">
										<input type="radio" th:field="*{esterilizado}" required th:value="${i}" />
										<label th:for="${#ids.prev('esterilizado')}" th:text="${i}" >Esterilizado</label>
									</div>
								</th:block>

							</div>
						</div>

						<!-- INPUT FOTO ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="nombre">Foto</label>
							<div class="col-sm-10">
								<input type="file" name="foto" accept="image/*"
									class="form-control-file" id="validatedCustomFile" required/>
									<div class="invalid-feedback">Ning√∫n archivo seleccionado</div>
							</div>
							
						</div>

						<!-- INPUT POBLACION ANIMAL -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="descripcion">Descripci√≥n</label>
							<div class="col-sm-10">
								<textarea class="form-control" required rows="5" cols="50"
									th:field="*{descripcion}" minlength=50
									placeholder="Historia, personalidad, enfermedades, comportamiento con otras mascotas"></textarea>
							</div>
						</div>


						<div class="form-group row">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-success float-right"
									id="botonAlta">Guardar</button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">Total de ancho (12 casillas)</div>
						</div>

						<div class="row">
							<div class="col-md-6">Mitad de ancho (6 casillas izquierda)
							</div>
							<div class="col-md-6">Mitad de ancho (6 casillas derecha)</div>
						</div>

						<div class="row">
							<div class="col-md-3">Un tercio de ancho (primera parte)</div>
							<div class="col-md-3">Un tercio de ancho (segunda parte)</div>
							<div class="col-md-3">Un tercio de ancho (tercera parte)</div>
						</div>



						</form>
						</div>
						</div>
						</div>
</body>
</html>
