<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="caja" layout:fragment="content" class="container caja">


		<div class="row">
			<div class="col-md-6 offset-3">
				<h2 class="text-center">Gestionar animal</h2>
				<hr>
			</div>
		</div>

		<div class="row">
		
			<div class="col-md-9 offset-1">
			
			<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Animal</th>
      <th scope="col">Usuario</th>
      <th scope="col">Solicitud</th>
      <th scope="col">Guardar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="animal : ${animales}">
    <form th:action="@{/animales/bajaAnimal-submit}" th:object="${animal}" method="post">
      <th><input type="hidden" th:name="id" th:value=${animal.id}></th>
      <td  th:text="${animal.emojiTipo} + ' ' + ${animal.emojiSexo} + ' - ' + ${animal.nombre} + ' - ' + ${animal.raza} + ' - ' + ${animal.getFnacSpanish()}"></td>
      <td th:text="${animal.owner.nombre} + ' ' + ${animal.owner.apellidos}"></td>
      <td>
      <select class="form-control" th:name="selectEstado" th:id="selectEstado" required>
      <option value="" selected="selected">Cambiar estado</option>
		<th:block th:each="i : ${estados}">
			<th:block th:if="${i != animal.estado}">
				<option th:value="${i}" th:text="${i.getAccion()}"></option>
			</th:block>
		</th:block>
	 </select>

	</td>
      <td><button type="submit" class="btn btn-success float-right"
								id="botonGestionarAdopcion">Guardar</button></td>
	</form>
    </tr>
  </tbody>
</table>

			
			</div>
		</div>
	</div>

</body>
</html>
