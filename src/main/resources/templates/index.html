<!DOCTYPE HTML>

<html xmlns:layout="http://www.thymeleaf.org"  layout:decorate="~{fragments/main_layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>App</title>
</head>
<div layout:fragment="content" class="container">
	<div class="alert alert-danger mt-4" th:if="${result == 'error'}">Los datos de acceso no son válidos.</div>
	<div class="alert alert-success mt-4" th:if="${result == 'success'}">Te has autenticado correctamente.</div>	
	<div class="alert alert-warning mt-4" th:if="${result == 'logout'}">Has cerrado sesión correctamente.</div>
	
</div>

</html>
