<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Registrarse - Protectora</title>
<script type="text/javascript" src="../../js/funciones.js">
	
</script>

</head>
<body>
	<main role="main" layout:fragment="content" class="my-7">

<div class="titulo">
			<h2 class="text-center"><b>Registrarse</b></h2>
			<hr>
		</div>


	<div class="caja" style="font-weight:400 ">

		<form th:action="@{/usuarios/altaUsuario-submit}"
			th:object="${usuario}" method="post" class="was-validated">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="email">Correo electrónico</label>
					<input type="text" class="form-control" th:field="*{email}"
						id="email" placeholder="Email" required >
				</div>

				<div class=hghghgh"form-group col-md-4">
					<label for="password1">Contraseña</label> <input
						type="password" class="form-control" th:field="*{password}"
						id="password1" minlength=8 maxlength=20 required
						placeholder="Contraseña">
				</div>
				<div class="form-group col-md-4">
					<label for="password2">Confirmar contraseña</label> <input
						type="password" class="form-control" name="password2"
						id="password2" minlength=8 maxlength=20 required
						placeholder="Confirmar contraseña" oninput="check(this)">
				</div>

			</div>


			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="dni">DNI</label> <input type="text"
						th:field="*{dni}" class="form-control" id="dni"
						placeholder="DNI" minlength=9 maxlength=9 required >
				</div>
				<div class="form-group col-md-4">
					<label for="inputNombre">Nombre</label> <input type="text"
						th:field="*{nombre}" class="form-control" id="nombre"
						minlength=2 maxlength=50 required placeholder="Nombre">
				</div>
				<div class="form-group col-md-4">
					<label for="inputApellidos">Apellidos</label> <input type="text"
						th:field="*{apellidos}" class="form-control" id="apellidos"
						placeholder="Apellidos" minlength=2 maxlength=80 required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputFnac">Fecha de nacimiento</label> <input
						th:field="*{fnac}" type="date" class="form-control" id="fnac"
						min="1900-01-01">
				</div>
				<div class="form-group col-md-9">
					<label for="adress">Dirección</label> <input type="text"
						th:field="*{direccion}" class="form-control" id="adress"
						minlength=5 maxlength=150 required
						placeholder="Tipo de vía, calle, nº, piso, puerta...">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="provincia.id">Provincia</label> <select
						id="provincia.id" name="provincia.id" required
						class="form-control">
						<option value="">Selecciona provincia</option>
						<option th:each="i : ${provincias}" th:text="${i.provincia}"
							th:value="${i.id}">
							<!--th:selected="${i.id==0}"--></option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputPoblacion">Población</label> <input type="text"
						th:field="*{poblacion}" id="poblacion" class="form-control"
						minlength=2 maxlength=50 placeholder="Población" required>

				</div>
				<div class="form-group col-md-2">
					<label for="inputCP">Código Postal</label> <input type="text"
						th:field="*{cp}" class="form-control" id="CP" minlength=5
						maxlength=5 placeholder="C.P." required pattern="^(?:0[1-9]|[1-4]\d|5[0-2])\d{3}$">
				</div>
				<div class="form-group col-md-2">
					<label for="telefono">Teléfono</label> <input type="text"
						th:field="*{telefono}" class="form-control" id="telefono"
						minlength=9 maxlength=13 placeholder="Fijo o móvil" required>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Registrarse</button>

			<div th:if="${message}" th:text="${message}"
				th:class="${'alert ' + alertClass}" ></div>
		</form>
		</div>
		</main>

</body>
</html>
